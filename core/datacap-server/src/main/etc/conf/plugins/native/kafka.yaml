name: Kafka
supportTime: '2023-03-06'

configures:
  - field: name
    type: String
    required: true
    message: name is a required field, please be sure to enter
  - field: host
    type: String
    required: true
    value: 127.0.0.1:9092
    message: host is a required field, please be sure to enter

pipelines:
  - executor: Seatunnel
    type: SOURCE
    fields:
      - field: bootstrap.servers
        origin: host
        required: true
      - field: topic
        origin: database
        required: true
        override: true
        input: true
  - executor: Seatunnel
    type: SINK
    fields:
      - field: bootstrap.servers
        origin: host
        required: true
      - field: topic
        origin: topic
        required: true
        override: true
        input: true
